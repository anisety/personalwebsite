<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King of the North</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            font-size: 5rem;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 0 20px #00ffff;
            animation: glow 2s ease-in-out infinite;
            margin: 0;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #00ffff; }
            50% { text-shadow: 0 0 40px #00ffff, 0 0 60px #007bff; }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>I am King of the North</h1>
        <button class="return-btn" onclick="window.location.href='index.html'">Return Back</button>
    </div>
</body>
</html>
